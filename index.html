<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<main class="page">
  <header class="more-info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article class="to-do-screen">
    <h3 class="new-task">Add Item</h3>
      <section class="task-row-wrapper">
        <input id="new-task-field" class="task" type="text"><button>Add</button>
      </section>
    <h3 class="heading">Todo</h3>
    <section id="incompleted-tasks">
      <li class="show-mode">
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task"><button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </section>
    <h3 class="heading">Completed</h3>
    <section id="completed-tasks">
      <li class="show-mode">
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task"><button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </section>
  </article>
  <script src="app.js"></script>
</main>

</html>
